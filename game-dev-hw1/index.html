<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>Gameloop</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body class="back">
    <header id="header">
      <h1>Browser GameLoop</h1>
    </header>
    <div id="flex-horz">
      <div class="box-div" id="events"></div>
      <div class="flex-vert box-div">
        <div class="input-div">
          Name:
          <input id="name" />
        </div>
        <div class="input-div">
          Interval (ms):
          <input id="interval" type="number" />
        </div>
        <div class="input-div">
          # Times:
          <input id="times" type="number" />
        </div>
        <button id="start-button">Add Event</button>
      </div>
    </div>
    <footer>
      <p>Created for CS 5410</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
